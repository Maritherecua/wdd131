<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temples</title>
    <meta name="description" content="A webpage showcasing different temples around the world">
    <meta name="author" content="Maria Arroyo M.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/temples.css">
    <link rel="stylesheet" href="../styles/temples-large.css">
</head>

<body>
    <header>
        <div class="header-brand">Temple Album</div>
        <button id="menu-toggle" class="hamburger" aria-label="Toggle navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>
    <nav id="navigation">
        <!-- A menu with the following links: Home, Old, New, Large, Small -->
        <div class="nav-brand">Temple Album</div>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Old</a></li>
            <li><a href="#">New</a></li>
            <li><a href="#">Large</a></li>
            <li><a href="#">Small</a></li>
        </ul>
    </nav>
    <main>
        <!--h1 heading element for the main content of the page -->
        <h2>Home</h2>
        <!-- at least 9 figure elements with temple images and captions -->
        <figure>
            <img src="../images/Salt Lake City Temple.jpg" alt="Salt Lake City Temple">
            <figcaption>
                <h2>Salt Lake City Temple</h2>
                <p>The Salt Lake Temple. It is the largest and most iconic temple.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="../images/freiberg-germany.jpg" alt="Freiberg Germany Temple">
            <figcaption>
                <h2>Freiberg Germany Temple</h2>
                <p>The Freiberg Germany Temple. It is the first temple built in
                    Europe.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="../images/laie-hawaii-temple.jpg" alt="Laie Hawaii Temple">
            <figcaption>
                <h2>Laie Hawaii Temple</h2>
                <p>The Laie Hawaii Temple. It is known for its beautiful architecture and
                    stunning ocean views.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="../images/Mexico City Temple.jpg" alt="Mexico City Mexico Temple">
            <figcaption>
                <h2>Mexico City Mexico Temple</h2>
                <p>The Mexico City Mexico Temple.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="../images/cardston-alberta-temple.jpg" alt="Cardston Alberta Temple">
            <figcaption>
                <h2>Cardston Alberta Temple</h2>
                <p>The Cardston Alberta Temple is located in Cardston, Alberta, Canada.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="../images/london-england temple.jpg" alt="London England Temple">
            <figcaption>
                <h2>London England Temple</h2>
                <p>The London England Temple is located in London, England.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="../images/Rome italy Temple.jpg" alt="Rome Italy Temple">
            <figcaption>
                <h2>Rome Italy Temple</h2>
                <p>The Rome Italy Temple.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="../images/Oakland California Temple.jpg" alt="Oakland California Temple">
            <figcaption>
                <h2>Oakland California Temple</h2>
                <p>The Oakland California Temple.</p>
            </figcaption>
        </figure>
        <figure>
            <img src="../images/Bern Switzerland Temple.jpg" alt="Bern Switzerland Temple">
            <figcaption>
                <h2>Bern Switzerland Temple</h2>
                <p>The Bern Switzerland Temple is located in Zollikofen, Switzerland.</p>
            </figcaption>
        </figure>

    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Maria Arroyo M. California.</p>
                             <p id="lastModified"></p>

    </footer>

    <script>
        // Populate current year and last modified date
        const currentYearSpan = document.getElementById('currentyear');
        const lastModifiedP = document.getElementById('lastModified');

        // Set current year
        currentYearSpan.textContent = new Date().getFullYear();

        // Set last modified date
        lastModifiedP.textContent = `Last Modified: ${document.lastModified}`;

        // Hamburger menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navigation = document.getElementById('navigation');

        menuToggle.addEventListener('click', function () {
            navigation.classList.toggle('open');
            menuToggle.classList.toggle('open');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            if (!navigation.contains(event.target) && !menuToggle.contains(event.target)) {
                navigation.classList.remove('open');
                menuToggle.classList.remove('open');
            }
        });

        // Close menu when clicking on a link
        const navLinks = navigation.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', function () {
                navigation.classList.remove('open');
                menuToggle.classList.remove('open');
            });
        });
    </script>
</body>

</html>
