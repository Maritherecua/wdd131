<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table for data presentation</title>
    <meta name="author" content="Maria Arroyo">
    <meta name="description" content="A table to display data in a structured format">
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4">ACME Wildest Services</th>
            </tr>
            <tr>
                <th></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="no">X</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="no">X</td>
                <td class="no">X</td>
                <td>✔</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
